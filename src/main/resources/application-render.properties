# ===================================
# Render.com Profile Configuration
# ===================================

# Server
server.port=${PORT:8080}

# MongoDB (Atlas cloud)
spring.data.mongodb.uri=${MONGODB_URI}

# Redis (Upstash Cloud)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL:true}

# Cache (shorter TTL for cloud)
spring.cache.cache-names=placeDetails
spring.cache.redis.time-to-live.placeDetails=12h

# Google API
google.api.key=${GOOGLE_API_KEY}

# JWT
jwt.secret-key=${JWT_SECRET:default-secret}
jwt.expiration-ms=86400000

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.root=WARN
logging.level.com.rovits=${LOGGING_LEVEL_COM_ROVITS:INFO}
logging.pattern.console=%d{HH:mm:ss} [%X{correlationId}] %-5level %logger{36} - %msg%n

# Connection pool
spring.data.mongodb.auto-index-creation=false

# API Security
api.key.header=X-API-Key
api.key.value=${API_SECRET_KEY:default-secret}