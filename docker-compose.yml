version: '3.8'

services:
  # ===================================
  # POI Sync Service API
  # ===================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poi-sync-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Upstash Redis config (CLOUD)
      SPRING_DATA_REDIS_HOST: ${SPRING_DATA_REDIS_HOST}
      SPRING_DATA_REDIS_PORT: ${SPRING_DATA_REDIS_PORT:-6379}
      SPRING_DATA_REDIS_PASSWORD: ${SPRING_DATA_REDIS_PASSWORD}
      SPRING_DATA_REDIS_SSL: ${SPRING_DATA_REDIS_SSL:-true}

      # MongoDB config (Atlas cloud)
      MONGODB_URI: ${MONGODB_URI}

      # Google API
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

      # JWT (opsiyonel)
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-in-production}

      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}

      # Logging
      LOGGING_LEVEL_COM_ROVITS: ${LOGGING_LEVEL_COM_ROVITS:-INFO}

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - poi-network

# ===================================
# Networks
# ===================================
networks:
  poi-network:
    driver: bridge